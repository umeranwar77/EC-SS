{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Generate Camera URL</h4>
                    </div>
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter camera username" required>
                                <div class="invalid-feedback">
                                    Please provide a username.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter camera password" required>
                                <div class="invalid-feedback">
                                    Please provide a password.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="channel_name" class="form-label">Channel Name</label>
                                <input type="text" name="channel_name" id="channel_name" class="form-control" placeholder="Enter channel name (e.g., 1, 2, 3)" required>
                                <div class="invalid-feedback">
                                    Please provide a channel name.
                                </div>
                            </div>
                             <!-- Camera Action Selection -->
                <div class="mb-3">
                    <label class="form-label">Action:</label>
                    <ul class="list-unstyled">
                        <li>
                            <label>
                                <input type="radio" name="check_option" value="0" 
                                       {% if camera.camera_type == "0" %}checked{% endif %}>
                                Check-out
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="check_option" value="1" 
                                       {% if camera.camera_type == "1" %}checked{% endif %}>
                                Check-in
                            </label>
                        </li>
                    </ul>
                </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generate URL</button>
                            </div>
                        </form>
                    </div>
{% endblock %}
