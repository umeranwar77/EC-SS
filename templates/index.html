{% extends "base.html" %}
{% block content %}
      <div class="conatiner-fluid content-inner mt-5 py-0">
        <div class="row">
            <div class="col-md-12 col-lg-12 mt-5">
                    <div class="row mt-3">
                      <div class="col-9">
                        <div id="camera-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px;">
                            {% for camera in cameras %}
                                <div id="camera-{{ camera.id }}">
                                    <video 
                                        id="feed-{{ camera.id }}"
                                        class="camera-feed"
                                        autoplay
                                        playsinline
                                        muted
                                        style="width: 100%; height: 300px; object-fit: cover;">
                                    </video>
                                </div>
                            {% endfor %}
                        </div>
                        
                      </div>
                      <!-- section  two  -->
                      <div class="col-3">
                        <!-- section two part one -->
                        <div class="card-section pt-2 align-items-center rounded-4 mb-3">
                          <p class="button-checkin mb-0 text-center fw-bold rounded-4 text-black mx-auto">
                          Check In
                         </p>
                          <div class="card-section-body py-3 container px-4">
                            <div id="detection-container" class="row bg-white p-1 rounded-3">
                        
                          </div>
                        </div>
                        <div class="card-section pt-2 align-items-center rounded-4">
                          <p class="button-checkin mb-0 text-center fw-bold rounded-4 text-black mx-auto">
                          Check Out
                          </p>
                          <div class="card-section-body py-3 container px-4">
                           <div id="detection-container-checkout" class="row bg-white p-1 rounded-3">

                           </div>
                          </div>
                        </div>       
                        </div>
                      </div>
                    </div>
                  </div>
         </div>
      </div>
     </main>
{% endblock %}
